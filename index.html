<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Liste des héroes Guardian Tales</title>
	<style>
	body {background-color: #3c4348; color:#fff; font-family: -apple-system,Helvetica,Arial,sans-serif; }
	.title 	{text-align: center; margin-bottom: 10px;}
	.body 	{text-align:center; margin:auto; }
	
	
	#heroes {
		margin: auto;
		padding: 10px; 
		display: flex;
		flex-wrap:wrap;
		justify-content: center;
		/*display: grid; 
		grid-template-columns: 150px 150px 150px 150px 150px;
		row-gap: 10px;		
		justify-content: space-between;  
		align-content: space-between;*/
	}
	#left {
		display: block;
		float: left;
		/*height: 245px;*/
		width: 30px;
		font-size: 40px;
		display: flex;
		flex-wrap:wrap;
		padding:10px 0 ;
	}
	#left > div {
		width:100%;
		height:245px;
		margin:5px;
	}
	#left > div > span {
		position: relative;
		top: 100px;
	}
	#left > div > span + span {
		position: relative;
		top : 130px;
		left: 5px;
	}
	
	#heroes > div:not(#left) { border-radius: 15px; width: 110px; height: 245px; margin: 5px;}
	.name { font-size:21px; font-weight: bold; padding: 5px;}
	
	.star {height:35px; background-color: rgba(0, 0, 0, 0.2	);}
	.hero {height:25px; background-color: rgba(0, 0, 0, 0.2	);}
	.item {height: 85px; margin-top:4px; background-color: rgba(0, 0, 0, 0.2 );}
	
	.star > span, .hero > span, .item > span {
		position: relative;
		float: left;
		width: 20px;
	}
	.star > span {font-size: 25px; height: 30px; left: 0px;}
	.hero > span {height: 30px; top: 5px; left:0px;}
	.item > span {font-size: 30px; height: 70px; top: 15px; left: 3px;}
	
	.star {padding-top:5px; }
	.item {border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;}
	
	.ascii {
		color: #333;
		background: white;
		display: inline-block;
		white-space: pre;
		letter-spacing: -1.7px;
		line-height: 0.2;
		font-family: 'Consolas','BitstreamVeraSansMono','CourierNew',Courier,monospace;
		font-size: 4px;
		border-width: 1px;
		border-style: solid;
		border-color: lightgray;
		margin-bottom: 3px;
	}
	.terre 	{background-color: #7c5f33;}
	.feu	{background-color: #a0301e;}
	.eau	{background-color: #2079af;}
	.sombre	{background-color: #7b2885;}
	.lumiere {background-color: #cf9e09;}
	.basique {background-color: #55555f;}
	
	/* checkbox */
	input[type=checkbox] {
		-webkit-appearance: none;
		background-color: #fafafa;
		border: 1px solid #cacece;
		box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
		padding: 7.5px;
		border-radius: 3px;
		display: inline-block;
		position: relative;
		margin: 2px;
	}
	input[type=checkbox]:active, input[type=checkbox]:checked:active {
		box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
	}

	input[type=checkbox]:checked {
		background-color: #222;
		border: 1px solid #adb8c0;
		box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1);
		color: #99a1a7;
	}
	input[type=checkbox]:checked:after {
		/*content: '\2714';*/
		content: '\2605';
		font-size: 17px;
		position: absolute;
		top: -5px;
		left: 0px;
		color: #99a1a7;
	}
	input.checkbox-first[type=checkbox]:checked:after {
		font-size: 30px;
		top: -7px;
		left: 2px;
	}
	
	.checkbox-first {
		padding: 15px !important
	}
	.star > .checkbox-first + input {vertical-align: top;}
	.star > .checkbox-first + input + input {vertical-align: super;}
	</style>
  
</head>
<body>
	
	<h1 class="title">Liste des héroes Guardian Tales v1</h1>
	<div class="body">
		<div id="left">
			<div>
				<span>☻</span>

			</div>

function afficherPerso() {
	for (var i = 0; i < listPerso["heroes"].length; i++)
	{
		var div = document.createElement('div');
		div.classList.add('hero_' + listPerso['heroes'][i]['name'] );
		div.classList.add(listPerso['heroes'][i]['element']);
		
		var name = document.createElement('div');
		name.classList.add('name');
		name.innerHTML = listPerso['heroes'][i]['name'];
		div.appendChild(name);
		
		div.innerHTML = div.innerHTML + '<span class="ascii"><code>' + img[i] + '</code></span>';
		
		var starCheck = document.createElement('div');
		starCheck.classList.add('star');
		//starCheck.innerHTML = '<span>&#9787;</span>'; //  &#10026; pour une étoile
		for (var j = 0; j < 3; j++) {
		
			starCheck.innerHTML = starCheck.innerHTML + '<input type="checkbox"' + ((j==0) ? 'class="checkbox-first"' : '') + 
				' id="star_' + listPerso['heroes'][i]['name'] + '_' + j + 
				'" onClick="check(this.id)"' +
				((listPerso["heroes"][i]['star'] != null && listPerso["heroes"][i]['star'] >= j) ? 'checked' : '') +' />';
			
		} 
		div.appendChild(starCheck);
		
		var heroCheck = document.createElement('div');
		heroCheck.classList.add('hero');
		//heroCheck.innerHTML = '<span>&#9787;</span>';
		for (var j = 0; j < 5; j++) {
		
			heroCheck.innerHTML = heroCheck.innerHTML + 
				'<input type="checkbox"' +
				' id="hero_' + listPerso['heroes'][i]['name'] + '_' + j + 
				'" onClick="check(this.id)"' +
				( (listPerso["heroes"][i]['hero'] != null && listPerso["heroes"][i]['hero'] >= j) ? 'checked' : '' ) + '/>';
			
			//if(j == 2) heroCheck.innerHTML = heroCheck.innerHTML + '<br/>'
		} 
		div.appendChild(heroCheck);
		
		var itemCheck = document.createElement('div');
		itemCheck.classList.add('item');
		//itemCheck.innerHTML = '<span>&#9876;</span>';
		for (var j = 0; j < 6; j++) {
		
			itemCheck.innerHTML = itemCheck.innerHTML + 
				'<input type="checkbox"' + ((j==0) ? 'class="checkbox-first"' : '') + 
				' id="item_' + listPerso['heroes'][i]['name'] + '_' + j + 
				'" onClick="check(this.id)"' +
				( (listPerso["heroes"][i]['item'] != null && listPerso["heroes"][i]['item'] >= j) ? 'checked' : '' ) + ' />'
			
			if(j == 0 || j == 3) itemCheck.innerHTML = itemCheck.innerHTML + '<br/>'
		} 
		div.appendChild(itemCheck);
        document.getElementById('heroes').appendChild(div);
	}
}

function check(id) {
	var type = id.substring(0,4);
	var hero = id.substring(5,id.lastIndexOf('_'));
	var nb = id.substr(id.lastIndexOf('_')+1,1);
	
	for (var i = 0; i < listPerso["heroes"].length; i++){
		if (listPerso["heroes"][i].name == hero) {
			
			if ( type == "star" ) {
				if (listPerso["heroes"][i].star == nb) {
					//si on clique sur la case qui correspond a la valeur enregistré, c'est surement que l'on veut la décocher.
					checkbox = document.getElementById(id);
					//on vérifie que l'on la checkbox est bien décochée, et si c'est le cas, on change la valeur dans listPerso.
					if ( checkbox.checked == false ) { listPerso["heroes"][i].star = nb-1; }
				} else {
					listPerso["heroes"][i].star = nb
					
					checkboxes = document.querySelectorAll('.hero_' + listPerso['heroes'][i].name+ ' > .' + type + ' > input');
					for (var j = 0; j < 3; j++)
					{
						if (j <= nb) {
							checkboxes[j].checked = true;
						} else {
							checkboxes[j].checked = false;
						}
					}
				}
			}
			if ( type == "hero" ) {
				if (listPerso["heroes"][i].hero == nb) {
					//si on clique sur la case qui correspond a la valeur enregistré, c'est surement que l'on veut la décocher.
					checkbox = document.getElementById(id);
					//on vérifie que l'on la checkbox est bien décochée, et si c'est le cas, on change la valeur dans listPerso.
					if ( checkbox.checked == false ) { listPerso["heroes"][i].hero = nb-1; }
				} else {
					listPerso["heroes"][i].hero = nb
					
					checkboxes = document.querySelectorAll('.hero_' + listPerso['heroes'][i].name+ ' > .' + type + ' > input');
					for (var j = 0; j < 5; j++)
					{
						if (j <= nb) {
							checkboxes[j].checked = true;
						} else {
							checkboxes[j].checked = false;
						}
					}
				}
			}
			if ( type == "item" ) {
				if (listPerso["heroes"][i].item == nb) {
					//si on clique sur la case qui correspond a la valeur enregistré, c'est surement que l'on veut la décocher.
					checkbox = document.getElementById(id);
					//on vérifie que l'on la checkbox est bien décochée, et si c'est le cas, on change la valeur dans listPerso.
					if ( checkbox.checked == false ) { listPerso["heroes"][i].item = nb-1; }
				} else {
					listPerso["heroes"][i].item = nb
					
					checkboxes = document.querySelectorAll('.hero_' + listPerso['heroes'][i].name+ ' > .' + type + ' > input');
					for (var j = 0; j < 5; j++)
					{
						if (j <= nb) {
							checkboxes[j].checked = true;
						} else {
							checkboxes[j].checked = false;
						}
					}
				}
			}
		}
	}
	
	//TODO : faire modifs sur les checkbox
	save();
}
